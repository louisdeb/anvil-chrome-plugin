<!-- Can't contain inline Javascript due to safety. Use popup.js -->
<!doctype html>
<html>
  <head>
    <title>Anvil</title>
    <script src='scripts/jquery.js'></script>
    <script src='scripts/frontend.js'></script>
    <script src='scripts/popup.js'></script>
    <script src='bootstrap/js/bootstrap.js'></script>
    <link href='styles.css' rel='stylesheet' type='text/css'>
    <link href='bootstrap/css/bootstrap.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <header>
      <img src='assets/title.png'></img>
    </header>

    <hr>

    <div class='alert alert-danger' id='bluetooth-off'>
      <strong style='margin-right:5px'>Error!</strong> Please turn on your bluetooth.
    </div>

    <div class='device-display'>
      <img id='bluetooth' src='assets/bluetooth.gif'></img>
      <div class='list-group' id='device-list'></div>

      <div class='alert alert-warning' id='searching'>
        <strong>Status: </strong> No devices found yet.
      </div>
    </div>

  </body>
</html>
